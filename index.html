<!DOCTYPE html>
    <html>
        <head>
            <title>Timed Quiz Challenge</title>
            <meta charset = "UTF-8" />
            <meta name="viewport" content="width=device-width" , initial-scale="1" />
            <link rel = "stylesheet" type="text/css" href="style.css" />      
        </head>
        <body>
            <header>
                <!--Header and timer elements-->
                <div class = "container" id = "timer">
                    <div class = "timer-title">Timer:</div>
                    <div id = "timer-text">30</div>
                </div>
            </header>
            <main>
                <!--Welcome Page-->
                <div class = "container" id = "welcome-page">
                    <h1 class = "title">Timed Quiz</h1>
                    <button id = "start-quiz">Start Quiz</button>
                </div>

                <!--1st Quiz Page-->
                <div class="container" id = "firstquestion-page">
                    <div class = question id = "firstquestion"></div>
                    <div id = "firstchoices"></div>
                        <div class = "container" id = "buttons">
                            <button class = "button-answer" id = "firstanswer0"></button>
                            <button class = "button-answer" id = "firstanswer1"></button>  
                            <button class = "button-answer" id = "firstanswer2"></button>  
                            <button class = "button-answer" id = "firstanswer3"></button>  
                            <div class = wrong-right id = "firstwrong-right"></div>   
                        </div>  
                </div>
                
                <!--2nd Quiz Page-->
                <div class="container" id = "secondquestion-page">
                    <div class = question id = "secondquestion"></div>
                    <div id = "secondchoices"></div>
                        <div class = "container" id = "buttons">
                            <button class = "button-answer" id = "secondanswer0"></button>
                            <button class = "button-answer" id = "secondanswer1"></button>  
                            <button class = "button-answer" id = "secondanswer2"></button>  
                            <button class = "button-answer" id = "secondanswer3"></button>  
                            <div class = wrong-right id = "secondwrong-right"></div>   
                        </div>  
                </div>
                
                <!--Third Quiz Page-->
                <div class="container" id = "thirdquestion-page">
                    <div class = question id = "thirdquestion"></div>
                    <div id = "thirdchoices"></div>
                        <div class = "container" id = "buttons">
                            <button class = "button-answer" id = "thirdanswer0"></button>
                            <button class = "button-answer" id = "thirdanswer1"></button>  
                            <button class = "button-answer" id = "thirdanswer2"></button>  
                            <button class = "button-answer" id = "thirdanswer3"></button>  
                            <div class = wrong-right id = "thirdwrong-right"></div>   
                        </div>  
                </div>

                <!--Fourth Quiz Page-->
                <div class="container" id = "fourthquestion-page">
                    <div class = question id = "fourthquestion"></div>
                    <div id = "fourthchoices"></div>
                        <div class = "container" id = "buttons">
                            <button class = "button-answer" id = "fourthanswer0"></button>
                            <button class = "button-answer" id = "fourthanswer1"></button>  
                            <button class = "button-answer" id = "fourthanswer2"></button>  
                            <button class = "button-answer" id = "fourthanswer3"></button>  
                            <div class = wrong-right id = "fourthwrong-right"></div>   
                        </div>  
                </div>

                <!--Fifth Quiz Page-->
                <div class="container" id = "fifthquestion-page">
                    <div class = question id = "fifthquestion"></div>
                    <div id = "fifthchoices"></div>
                        <div class = "container" id = "buttons">
                            <button class = "button-answer" id = "fifthanswer0"></button>
                            <button class = "button-answer" id = "fifthanswer1"></button>  
                            <button class = "button-answer" id = "fifthanswer2"></button>  
                            <button class = "button-answer" id = "fifthanswer3"></button>  
                            <div class = wrong-right id = "fifthwrong-right"></div>   
                        </div>  
                </div>

                <!--Quiz Over Landing Page-->
                <div class = "container" id = "scoreInput">
                    <p>Your final Score: <span id = "score"></span></p>
                    <p>Enter initials <input type = "text"></p>
                </div>
            </main>
            <script src="assets/js/script.js"></script>
        </body>   
    </html>
