<!DOCTYPE html>
    <html>
        <head>
            <title>Timed Quiz Challenge</title>
            <meta charset = "UTF-8" />
            <meta name="viewport" content="width=device-width" , initial-scale="1" />
            <link rel = "stylesheet" type="text/css" href="style.css" />      
        </head>
        <body>
            <header>
                <!--Header and timer elements-->
                <div class = "container" id = "timer">
                    <div class = "timer-title">Timer:</div>
                    <div id = "timer-text">30</div>
                </div>
            </header>
            <main>
                <!--Welcome Page-->
                <div class = "container" id = "welcome-page">
                    <h1 class = "title">Timed Quiz</h1>
                    <button id = "start-quiz">Start Quiz</button>
                </div>

                <!--Quiz Page-->
                <div class="container">
                    <div id = "question"></div>
                    <div id = "choices"></div>   
                    <button class = "button-answer" id = "answer0"></button>
                    <button class = "button-answer" id = "answer1"></button>  
                    <button class = "button-answer" id = "answer2"></button>  
                    <button class = "button-answer" id = "answer3"></button>            
                </div>
            </main>
            <script src="script.js"></script>
        </body>   
    </html>
